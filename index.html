<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Micro Layout</title>
</head>
<body>

    <div class="ms_container">
        <div class="container-fluid">

            <!-- ROW + COLS -->

            <div class="row-12 ms_color">
                <div class="col">

                    <!-- CARD CONTAINER -->

                    <div class="ms_card_container">

                        <!-- HEADER SECTION -->

                        <section>
                            <div class="ms_img_container">
                                <img src="img/hotel.jpg" alt="">
                            </div>
                        </section>
                        
                        <!-- MAIN SECTION -->

                        <section>

                            <!-- PLACE NAME -->

                            <h2>1. The Hoxton Rome</h2>

                            <!-- REVIEWS -->

                            <div>
                                <div>
                                    <span class="ms_review_dot">
                                        &nbsp
                                    </span>
    
                                    <span class="ms_review_dot">
                                        &nbsp
                                    </span>
    
                                    <span class="ms_review_dot">
                                        &nbsp
                                    </span>
    
                                    <span class="ms_review_dot">
                                        &nbsp
                                    </span>
    
                                    <span class="ms_review_dot">
                                        &nbsp
                                    </span>
    
                                    <span>
                                        136 Recensioni
                                    </span>
                                </div>

                                <p>N.1 di 7.634 alloggi con il miglior rapporto qualità-prezzo a Roma</p>

                                <p><i class="fa-solid fa-hands"></i> Misure di sicurezza adottate</p>

                               

                            </div> 

                            <!-- PRICE  -->

                            <div class="row">
                                <div class="col-6">
                                   <span class="ms_discounted_price">320€</span>
                                   <h3>302€</h3>
                                   <a href="#">Expedia.it <i class="fa-solid fa-arrow-up"></i></a>
                                </div>
                                <div class="col-6 text-end">
                                    <button type="button" class="btn btn-warning">Vedi l'offerta</button>
                                </div>
                            </div>

                            <!-- PRO -->

                            <div>
                                <ul>
                                    <li><i class="fa-solid fa-check"></i><span class="ms_highlighted_text"> Cancellazione Gratuita</span></li>
                                    <li><i class="fa-solid fa-check"></i> Prenota ora,Paga quando soggiorni</li>
                                </ul>
                            </div>

                            <hr>

                            <div class="text-center">
                                <p>Abbiamo confrontato i prezzi più bassi da 11 siti</p>
                            </div>

                        </section>
                    </div>
                </div>
            </div>
    
        </div>
    </div>

</body>
</html>
